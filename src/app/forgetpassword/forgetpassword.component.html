<div class="login">
    <p style="colorblack;text-align:center; font-size:1em; font-weight:bold;"> Enter your Email id to reset your password</p>
        <h2 class="login-header">Forgot Password?</h2>
        
        <form [formGroup]="loginForm" class="login-container" (ngSubmit)="forgotpassword()">
      
            <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
            <input type="email" placeholder="Email" formControlName="email">
            </p>
    
            <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
            <div *ngIf="formControls.email.errors.required">Email is required</div>
            </div>
    
          <p><input type="submit" value="Reset Password"> </p>
          
        </form>
        
 </div>

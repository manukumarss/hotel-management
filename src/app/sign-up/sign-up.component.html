    <main id="main">

<div class ='signup'>
    <h2 class="signup-header">Sign Up</h2>
    
    <form [formGroup]="user" (ngSubmit)="onSubmit()" id='formid' class='signup-container'>
        <div class="container ">

            <input class="inputContainer" type="text" placeholder="First Name" formControlName="userFirstName">
            
            <input class="inputContainer" type="text" placeholder="Last Name" formControlName="userLastName">
  
         <!--    <label>Password: <input type="password" formControlName="password"></label> -->
  
            <input class="inputContainer" type="text" placeholder="Email id"  formControlName="userEmail">
  
            <input class="inputContainer" type="text" placeholder="Mobile No"  formControlName="phoneNumber">
            
            <input type="submit" value="Sign up">
  
        </div>  
            
    </form>
    
  </div>
    </main>
